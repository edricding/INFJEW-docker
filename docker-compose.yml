services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      MYSQL_DSN: ${MYSQL_DSN}
    restart: unless-stopped

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
