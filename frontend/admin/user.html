<html lang="en">
    
      <meta charset="utf-8" />
    <title>USER | INFJEW | 100% HANDCRAFT Precious</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="A fully featured admin theme which can be used to build CRM, CMS, etc."

    />

    <!-- App favicon -->

    />

    <!-- App css -->
    <link
      href="/css/app.css"
      rel="stylesheet"
      type="text/css"
      id="app-style"
    />

    <!-- Icons css -->
    <link
      href="/css/icons.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <!-- Begin page -->
    <div class="wrapper">
      <!-- Sidenav Menu Start -->
      <div class="sidenav-menu">
        <!-- Brand Logo -->
        <a href="/index" class="logo">
          <span class="logo-light">
            <span class="logo-lg"
              ><img
                src="https://storage.googleapis.com/bucket-infjew/INFJEW/backend/images/logo-website-white.png"
                alt="logo"
            /></span>
            <span class="logo-sm text-center"
              ><img
                src="https://storage.googleapis.com/bucket-infjew/INFJEW/backend/images/logo-sm.jpg"
                alt="small logo"
            /></span>
          </span>
        </a>

        <!-- Sidebar Hover Menu Toggle Button -->
        <button class="button-sm-hover">
          <i class="ti ti-circle align-middle"></i>
        </button>

        <!-- Full Sidebar Menu Close Button -->
        <button class="button-close-fullsidebar">
          <i class="ti ti-x align-middle"></i>
        </button>

        <div data-simplebar>
          <!--- Sidenav Menu -->
          <ul class="side-nav">
            <li class="side-nav-item">
              <a href="/index" class="side-nav-link">
                <span class="menu-icon"><i class="ti ti-dashboard"></i></span>
                <span class="menu-text"> Dashboard </span>
                <span class="badge bg-infjew rounded-pill">5</span>
              </a>
            </li>

            <li class="side-nav-title mt-2">Functions</li>

            <li class="side-nav-item">
              <a
                data-bs-toggle="collapse"
                href="#sidebarPrecious"
                aria-expanded="false"
                aria-controls="sidebarEcommerce"
                class="side-nav-link"
              >
                <span class="menu-icon"
                  ><i class="ti ti-basket-filled"></i
                ></span>
                <span class="menu-text"> Precious </span>
                <span class="menu-arrow"></span>
              </a>
              <div class="collapse" id="sidebarPrecious">
                <ul class="sub-menu">
                  <li class="side-nav-item">
                    <a href="/precious-list" class="side-nav-link">
                      <span class="menu-text">Precious List</span>
                    </a>
                  </li>
                  <li class="side-nav-item">
                    <a href="/precious-section" class="side-nav-link">
                      <span class="menu-text">Precious Section</span>
                    </a>
                  </li>
                </ul>
              </div>
            </li>

            <li class="side-nav-item">
              <a href="/user" class="side-nav-link">
                <span class="menu-icon"><i class="ti ti-user"></i></span>
                <span class="menu-text"> User </span>
              </a>
            </li>
          </ul>

          <div class="clearfix"></div>
        </div>
      </div>
      <!-- Sidenav Menu End -->

      <!-- Topbar Start -->
      <header class="app-topbar">
        <div class="page-container topbar-menu">
          <div class="d-flex align-items-center gap-2">
            <!-- Sidebar Menu Toggle Button -->
            <button class="sidenav-toggle-button btn btn-infjew btn-icon">
              <i class="ti ti-menu-deep fs-24"></i>
            </button>
          </div>

          <div class="d-flex align-items-center gap-2">
            <!-- User Dropdown -->
            <div class="topbar-item">
              <div class="dropdown">
                <a
                  class="topbar-link btn btn-outline-primary dropdown-toggle drop-arrow-none"
                  data-bs-toggle="dropdown"
                  data-bs-offset="0,22"
                  type="button"
                  aria-haspopup="false"
                  aria-expanded="false"
                >
                  <img
                    src="https://storage.googleapis.com/bucket-infjew/INFJEW/backend/images/users/avatar-1.png"
                    width="24"
                    class="rounded-circle me-lg-2 d-flex"
                    alt="user-image"
                  />
                  <span class="d-lg-flex flex-column gap-1 d-none">
                    Edric
                  </span>
                  <i
                    class="ti ti-chevron-down d-none d-lg-block align-middle ms-2"
                  ></i>
                </a>
                <div class="dropdown-menu dropdown-menu-end">
                  <!-- item-->
                  <div class="dropdown-header noti-title">
                    <h6 class="text-overflow m-0">Welcome !</h6>
                  </div>

                  <!-- item-->
                  <a href="/" class="dropdown-item">
                    <i class="ti ti-lifebuoy me-1 fs-17 align-middle"></i>
                    <span class="align-middle">Dashboard</span>
                  </a>

                  <div class="dropdown-divider"></div>

                  <!-- item-->
                  <a
                    href="#"
                    class="dropdown-item active fw-semibold text-danger"
                    id="logout-btn"
                  >
                    <i class="ti ti-logout me-1 fs-17 align-middle"></i>
                    <span class="align-middle">Log Out</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- Topbar End -->

      <!-- ============================================================== -->
      <!-- Start Page Content here -->
      <!-- ============================================================== -->
      <div class="page-content">
        <div class="page-container">
          <div class="row">
            <div class="col-12">
              <div
                class="page-title-head d-flex align-items-sm-center flex-sm-row flex-column"
              >
                <div class="flex-grow-1">
                  <h4 class="fs-18 text-uppercase fw-bold m-0">Dashboard</h4>
                </div>
              </div>
              <!-- end card header -->
            </div>
            <!--end col-->
          </div>
          <!-- end row-->

          <div class="row">
           
          </div>
          <!-- end row-->
        </div>
        <!-- container -->

        <!-- Footer Start -->
        <footer class="footer">
          <div class="page-container">
            <div class="row">
              <div class="col-md-6 text-center text-md-start">
                <script>
                  document.write(new Date().getFullYear());
                </script>
                Â© INFJEW. All rights reserved.
              </div>
              <div class="col-md-6"></div>
            </div>
          </div>
        </footer>
        <!-- end Footer -->
      </div>

      <!-- ============================================================== -->
      <!-- End Page content -->
      <!-- ============================================================== -->
    </div>
    <!-- END wrapper -->

    <!-- Vendor js -->
    <script src="/js/vendor.min.js"></script>

    <!-- App js -->
    <script src="/js/app.js"></script>

    <!-- Apex Chart js -->
    <script src="/vendor/apexcharts/apexcharts.min.js"></script>

    <!-- Projects Analytics Dashboard App js -->
    <script src="/js/pages/dashboard-sales.js"></script>

    <script src="/js/BackendHttpRequest.js"></script>
      <script>
      (function () {
        var logoutBtn = document.getElementById("logout-btn");
        if (!logoutBtn) {
          return;
        }
        logoutBtn.addEventListener("click", function (e) {
          e.preventDefault();
          fetch("/api/AuthLogout", {
            method: "POST",
            credentials: "include",
          })
            .finally(function () {
              window.location.href = "/login";
            });
        });
      })();
    </script>
</body>
</html>
